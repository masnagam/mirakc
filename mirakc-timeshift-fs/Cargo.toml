[package]
name = "mirakc-timeshift-fs"
version = "1.0.24"
authors = ["Contributors of mirakc"]
description = "A userspace filesystem to expose timeshift records as files"
edition = "2021"
license = "MIT OR Apache-2.0"
publish = false

[dependencies]
clap = "3.0.4"
fuser = "0.9.1"
indexmap = { version = "1.7.0", features = ["serde-1"] }
libc = "0.2.112"
log = "0.4.14"
mirakc-core = { path = "../mirakc-core" }
serde_json = { version = "1.0.74", features = ["preserve_order"] }
sanitize-filename = "0.3.0"

[dev-dependencies]
assert_matches = "1.5.0"
